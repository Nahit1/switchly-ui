<div class="bg-white p-6 rounded-lg shadow-md w-[450px]">
  <div class="mb-6">
    <h2 class="text-xl font-bold text-slate-800">Yeni Feature Flag</h2>
    <p class="text-slate-500 text-sm mt-1">
      Yeni bir özellik bayrağı oluşturun
    </p>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1"
        >Flag Adı</label
      >
      <input
        type="text"
        formControlName="name"
        class="w-full border border-slate-200 px-4 py-2.5 rounded-md focus:ring-2 focus:ring-primary-color/20"
        placeholder="Özellik adını girin"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Key</label>
      <input
        type="text"
        formControlName="key"
        class="w-full border border-slate-200 px-4 py-2.5 rounded-md focus:ring-2 focus:ring-primary-color/20 font-mono text-sm"
        placeholder="feature_key_name"
      />
      <p class="text-xs text-slate-500 mt-1">
        Benzersiz tanımlayıcı, küçük harflerle ve alt çizgi ile yazılmalıdır
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1"
        >Açıklama</label
      >
      <textarea
        formControlName="description"
        class="w-full border border-slate-200 px-4 py-2.5 rounded-md focus:ring-2 focus:ring-primary-color/20 min-h-[80px] resize-none"
        placeholder="Bu özellik bayrağının amacını açıklayın"
      ></textarea>
    </div>

    <!-- <div class="flex items-center gap-2 py-2">
      <input type="checkbox" formControlName="isEnabled" class="checkbox checkbox-primary" />
      <label class="text-sm text-slate-700">Başlangıçta aktif mi?</label>
    </div> -->

    <div class="flex justify-end gap-3 pt-2">
      <button
        type="button"
        (click)="cancel()"
        class="px-5 py-2.5 border border-slate-200 rounded-md text-slate-700 hover:bg-slate-50 transition-colors font-medium"
      >
        Vazgeç
      </button>
      <button type="submit" class="btn btn-primary px-5 py-2.5 font-medium">
        Kaydet
      </button>
    </div>
  </form>
</div>
