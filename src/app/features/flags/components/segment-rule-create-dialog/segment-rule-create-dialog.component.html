<h2 class="text-lg font-bold text-gray-500 mb-4">Yeni Segment Kuralı Ekle</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 text-gray-500">
  <div>
    <label class="block text-sm font-medium">Property</label>
    <input formControlName="property" class="w-full border px-2 py-1 rounded" />
  </div>

  <div>
    <label class="block text-sm font-medium">Operatör</label>
    <input formControlName="operator" class="w-full border px-2 py-1 rounded" />
  </div>

  <div>
    <label class="block text-sm font-medium">Değer</label>
    <input formControlName="value" class="w-full border px-2 py-1 rounded" />
  </div>

  <div>
    <label class="block text-sm font-medium">Rollout (%)</label>
    <input
      type="number"
      formControlName="rolloutPercentage"
      min="0"
      max="100"
      class="w-full border px-2 py-1 rounded"
    />
  </div>

  <div>
    <label class="block text-sm font-medium">Sıra (Order)</label>
    <input
      type="number"
      formControlName="order"
      min="0"
      class="w-full border px-2 py-1 rounded"
    />
  </div>

  <div class="flex justify-end gap-2">
    <button type="button" (click)="cancel()" class="px-4 py-1 border rounded">
      Vazgeç
    </button>
    <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded">
      Kaydet
    </button>
  </div>
</form>
